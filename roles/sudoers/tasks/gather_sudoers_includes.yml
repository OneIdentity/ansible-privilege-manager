---

# Grep sudoers for include statements
- name: Grab sudoers include statements
  command: "grep '^#include ' /etc/sudoers"
  register: includes
  ignore_errors: true
  #fail_when: false

- debug:
    var: includes

- debug:
    msg: "{{ item }}"
  loop: "{{ includes.stdout_lines }}"


