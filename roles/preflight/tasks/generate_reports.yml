---

# Generate reports (this runs once after all hosts are done)
- name: generate reports
  template:
    src:  "{{ item.src }}"
    dest: "{{ item.dest }}"
    backup: "{{ preflight_reports_backup }}"
  with_items: "{{ preflight_reports }}"
  delegate_to: "{{ preflight_reports_host }}"
  run_once: true
  changed_when: false
